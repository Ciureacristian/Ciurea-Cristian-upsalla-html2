<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  >
</head>

<body>
  <header class="mb-5">
    <div class="container">
      <h1>Formular produs</h1>
    </div>

    <form>
      <section class="product container">
        <header>
          <h3 class="mt-2">Produs</h3>
        </header>
        <div class="row">
          <div class="col-6 mb-4 mt-lg-0 flex-column gap-4 d-flex ">

            <div class="form-group">
              <label
                for="recipe-image"
                class="form-label"
              >
                Imagine principala *
              </label>

              <input
                type="file"
                name="recipe-image"
                id="recipe-image"
                class="form-control"
                required
              >
            </div>


            <div class="input-group">
              <label
                for="category-select"
                class="input-group-text"
              >
                Categorie *
              </label>

              <select
                name="category-select"
                id="category-select"
                class="form-control"
                required
              >
                <option value="">-- categorie --</option>

              </select>
            </div>

            <div class="input-group">
              <label
                for="brand-select"
                class="input-group-text"
              >
                Brand *
              </label>

              <select
                name="brand-select"
                id="brand-select"
                class="form-control"
                required
              >
                <option value="">-- brand --</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="provider"
                class="input-group-text"
              >
                Furnizor*
              </label>

              <select
                name="provider"
                id="provider"
                class="form-control"
                required
              >
                <option value="">-- furnizor --</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6 d-flex flex-column gap-3 ">
            <div class="input-group">
              <label
                for="recipe-name"
                class="input-group-text"
              >Numele produsului *
              </label>

              <input
                type="text"
                name="recipe-name"
                id="recipe-name"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="description-long"
                class="input-group-text"
              >
                Descrirerea lunga *
              </label>

              <textarea
                name="description-long"
                id="description-long"
                rows="8"
                class="form-control"
                placeholder="Descrierea lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="description-short"
                class="input-group-text"
              >
                Descrierea scurta *
              </label>

              <textarea
                name="description-short"
                id="description-short"
                rows="4"
                class="form-control"
                placeholder="Descrierea scurta *"
                required
              ></textarea>

            </div>





          </div>

        </div>
      </section>

      <section class="price container">
        <header>
          <h3 class="mt-2">Pret</h3>
        </header>

        <section>
          <label class="switch">
            <input
              type="checkbox"
              name="button-round"
              id="switch-button"
            >
            <label
              for="switch-button"
              class=""
            >Afiseaza oferta pe produs</label>

          </label>
        </section>

        <div class="row">
          <div class="col-lg-6 d-flex flex-column gap-3">
            <div class="input-group">
              <label
                for="price"
                class="input-group-text"
              >
                Pret *
              </label>

              <input
                id="price"
                name="price"
                type="text"
                class="form-control"
                placeholder="Pret"
                required
              >
            </div>
          </div>

          <div class="col-lg-6 md-3 mt-lg-0 flex-column gap-3 d-flex">
            <section>
              <label class="switch">
                <input
                  type="checkbox"
                  name="button-round2"
                  id="switch-button-second"
                >
                <label for="switch-button-second">Afiseaza pret redus</label>
              </label>
            </section>

            <div class="input-group">
              <label
                for="sales"
                class="input-group-text"
              >
                Pret redus*
              </label>

              <input
                type="text"
                class="form-control"
                name="sales"
                id="sales"
                placeholder="Pret redus"
                required
              >
            </div>
          </div>
        </div>
      </section>

      <section class="brand container">
        <header class="mt-3">
          <h3>Brand</h3>
        </header>

        <div class="row">
          <div class="col-lg-6 d-flex flex-column gap-3 ">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand *
              </label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                placeholder="Nume brand"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="description-brand"
                class="input-group-text"
              >
                Descrirere brand *
              </label>

              <textarea
                name="description-brand"
                id="description-brand"
                rows="4"
                class="form-control"
                placeholder="Descriere brand "
                required
              ></textarea>
            </div>
          </div>

          <div class="col-lg-6 d-flex flex-column gap-3">
            <div class="input-group">
              <label
                for="adress-brand"
                class="input-group-text"
              >
                Adresa brand *
              </label>

              <textarea
                name="adress-brand"
                id="adress-brand"
                rows="4"
                class="form-control"
                placeholder="Adresa brand "
                required
              ></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="provider container">

        <header class="mt-3">
          <h3>Furnizor</h3>
        </header>
        <div class="row">
          <div class="col-lg-6 d-flex flex-column gap-3 ">
            <div class="input-group">
              <label
                for="name-provider"
                class="input-group-text"
              >Nume furnizor *
              </label>

              <input
                type="text"
                name="name-provider"
                id="name-provider"
                placeholder="Nume furnizor"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="description-provider"
                class="input-group-text"
              >
                Descrirere furnizor *
              </label>

              <textarea
                name="description-provider"
                id="description-provider"
                rows="4"
                class="form-control"
                placeholder="Descriere furnizor "
                required
              ></textarea>
            </div>
          </div>

          <div class="col-lg-6 d-flex flex-column gap-3">
            <div class="input-group">
              <label
                for="adress-provider"
                class="input-group-text"
              >
                Adresa furnizor *
              </label>

              <textarea
                name="adress-provider"
                id="adress-provider"
                rows="4"
                class="form-control"
                placeholder="Adresa furnizor "
                required
              ></textarea>
            </div>
          </div>
        </div>
      </section>

      <section class="controls container">
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button
            type="button"
            class="btn btn-outline-danger btn-lg"
          >Reseteaza tot</button>
          <button
            type="button"
            class="btn btn-primary btn-lg"
          >Trimite reteta</button>
      </section>
    </form>

    <div
      class="pixeltab-host"
      id="html02-05-14"
    ></div>
    <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
